  /api/v1/bills/:
    get:
      operationId: bills_list
      description: List all bills for the current tenant with optional filtering
      parameters:
      - in: query
        name: date
        schema:
          type: string
        description: Filter by issue date (YYYY-MM-DD)
      - in: query
        name: end_date
        schema:
          type: string
        description: Filter by issue date <= end_date (YYYY-MM-DD)
      - in: query
        name: order
        schema:
          type: integer
        description: Filter by order ID
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: start_date
        schema:
          type: string
        description: Filter by issue date >= start_date (YYYY-MM-DD)
      - in: query
        name: status
        schema:
          type: string
        description: Filter by status (ISSUED, VOIDED)
      tags:
      - bills
      security:
      - jwtAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: ''
    post:
      operationId: bills_create
      description: |-
        Create a new bill linked to an order
        Auto-calculates totals based on order subtotal and provided rates
      tags:
      - bills
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Bill'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Bill'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Bill'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bill'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: ''
  /api/v1/bills/{id}/:
    get:
      operationId: bills_retrieve
      description: |-
        ViewSet for Bill CRUD, void, PDF export, and payment operations

        Permissions:
        - Owner/Admin/Member: can manage all bills in their tenant
        - All operations are tenant-scoped

        Bills link to orders and aggregate payment information with tax,
        service charges, and discounts applied.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          pattern: ^[0-9]+$
        required: true
      tags:
      - bills
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bill'
          description: ''
